<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Mancala</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles specific to the game page */
        body {
            /* This ensures content starts from the top on this page */
            justify-content: flex-start;
            padding-top: 20px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        #turn-indicator {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f4f1e9; /* Light text color for contrast */
            margin: 10px 0;
            text-shadow: 1px 1px 2px #3d2c21;
        }

        canvas {
            /* The canvas itself will have a border from our JS, 
               but we can add a subtle shadow here for depth */
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            border-radius: 10px; /* Match the board radius */
        }
        
        .sidebar {
            background-color: rgba(244, 241, 233, 0.9); /* Use the body color but slightly transparent */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d7ccc8;
            width: 90%;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .sidebar h3 { margin-top: 0; color: #8c5a3b; }
        #fun-fact { font-style: italic; color: #6b4a32; }
        
        .game-controls { 
            margin-top: 20px; 
            display: flex;
            justify-content: center;
            gap: 15px; 
            flex-wrap: wrap; /* Allows buttons to wrap on small screens */
        }

        /* Modal for winner announcement */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <header class="game-header">
            <h1>Mancala</h1>
        </header>

        <div id="turn-indicator">Player 1's Turn</div>

        <canvas id="mancalaCanvas"></canvas>

        <div class="sidebar">
            <h3>Cultural Fun Fact</h3>
            <p id="fun-fact">The name "Mancala" comes from the Arabic word "naqala," which means "to move."</p>
        </div>

        <div class="game-controls">
            <button id="restart-btn" class="nav-button">Restart Game</button>
            <a href="index.html" class="nav-button">Back to Home</a>
        </div>
    </div>

    <!-- Winner Announcement Modal -->
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-message"></h2>
            <button id="play-again-btn" class="nav-button play-button">Play Again</button>
        </div>
    </div>
    
    <script src="utils.js" defer></script>
    <script src="ai.js" defer></script>
    <script src="game.js" defer></script>
</body>
</html>
