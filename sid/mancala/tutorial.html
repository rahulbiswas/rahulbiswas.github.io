<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Tutorial - Mancala</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            justify-content: flex-start;
            padding-top: 20px;
        }
        .tutorial-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        canvas {
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
            border-radius: 10px;
        }
        .tutorial-controls {
            background-color: rgba(244, 241, 233, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d7ccc8;
            width: 90%;
            max-width: 900px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #tutorial-text {
            font-size: 1.2rem;
            min-height: 50px;
            color: #3d2c21;
        }
        .tutorial-nav {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="tutorial-container">
        <header class="game-header">
            <h1>Animated Tutorial</h1>
        </header>

        <canvas id="mancalaCanvas"></canvas>

        <div class="tutorial-controls">
            <p id="tutorial-text">Welcome! Let's learn how to play.</p>
            <div class="tutorial-nav">
                <button id="prev-step" class="nav-button">&lt; Previous</button>
                <span id="step-counter">Step 1 / 5</span>
                <button id="next-step" class="nav-button">Next &gt;</button>
            </div>
             <a href="rules.html" class="nav-button" style="margin-top: 20px;">Back to Rules</a>
        </div>
    </div>
    
    <script src="tutorial.js" defer></script>
</body>
</html>
