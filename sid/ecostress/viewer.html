<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermal Data Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="loading" class="loading">
        <h3>🔥 Loading thermal data...</h3>
        <p>Please wait while we process the temperature maps</p>
    </div>

    <div id="map"></div>
    
    <div class="controls" style="display: none;" id="controls">
        <h3>🌡️ Thermal Data Viewer</h3>
        <div>
            <strong>Date: <span id="current-date">Loading...</span></strong>
        </div>
        <input type="range" id="time-slider" class="time-slider" min="0" max="0" value="0">
        <div class="date-labels">
            <span id="start-date">Start</span>
            <span id="end-date">End</span>
        </div>
        <button id="play-pause-btn" class="play-btn">▶️ Play</button>
        <div class="stats">
            <span id="temp-stats">Min: --°F | Max: --°F | Mean: --°F</span>
        </div>
    </div>

    <div class="colorbar" style="display: none;" id="colorbar">
        <div><strong>Temperature (°F)</strong></div>
        <div class="colorbar-gradient"></div>
        <div class="colorbar-labels">
            <span id="temp-min">--</span>
            <span id="temp-max">--</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
