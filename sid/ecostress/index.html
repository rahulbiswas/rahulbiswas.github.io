<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizing California's 2024 Environmental Events with ECOSTRESS Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="loading" class="loading">
        <h3>🔥 Loading event data...</h3>
        <p>Please wait while we build the event dashboard</p>
    </div>

    <div id="map"></div>
    
    <div class="controls" style="display: none;" id="controls">
        <h3>Visualizing California's 2024 Environmental Events with ECOSTRESS Data</h3>
        
        <div style="margin-bottom: 15px; text-align: left;">
            <strong>Select an Event:</strong><br>
            <select id="event-chooser" style="width: 100%; padding: 5px; margin-top: 5px;"></select>
        </div>
        
        <div id="map-controls" style="display: none;">
            <div>
                <strong>Date: <span id="current-date">Loading...</span></strong>
            </div>
            <input type="range" id="time-slider" class="time-slider" min="0" max="0" value="0">
            <div class="date-labels">
                <span id="start-date">Start</span>
                <span id="end-date">End</span>
            </div>
            <button id="play-pause-btn" class="play-btn">▶️ Play</button>
            <div class="stats">
                <span id="temp-stats">Min: --°F | Max: --°F | Mean: --°F</span>
            </div>
        </div>
    </div>

    <div class="colorbar" style="display: none;" id="colorbar">
        <div><strong>Temperature (°F)</strong></div>
        <div class="colorbar-gradient"></div>
        <div class="colorbar-labels">
            <span>40</span>
            <span>50</span>
            <span>60</span>
            <span>70</span>
            <span>80</span>
            <span>90</span>
            <span>100</span>
            <span>110</span>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
