<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sid's Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #f8f9fa; 
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        a {
            display: block;
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>Sid's Projects</h1>
    <div class="grid-container">
        <a href="ecostress/">
            <img src="ecostress.png" alt="Ecostress Project">
        </a>
        <a href="doushouqi/">
            <img src="doushouqi.png" alt="Dou Shou Qi Project">
        </a>
        <a href="mancala/">
            <img src="mancala.png" alt="Mancala Project">
        </a>
        <a href="noaa/">
            <img src="noaa.png" alt="NOAA Project">
        </a>
    </div>
</body>
</html>
