<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T46 🎉</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: linear-gradient(135deg, #ffcdd2, #b2ebf2);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #ff4081;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .link-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .fun-link {
            text-decoration: none;
            background: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            color: #333;
            border: 3px solid #ff4081;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .fun-link:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .emoji-rain {
            font-size: 2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>T46 🎨</h1>
        
        <div class="emoji-rain">
            🎮 🎪 🎭 🎨 🎯 🎲
        </div>
        
        <div class="link-container">
            <a href="uc.html" class="fun-link">
                🎪 UC Page 🎭
            </a>
            <a href="other.html" class="fun-link">
                🚀 Other Page 🌟
            </a>
        </div>
        
        <div class="emoji-rain">
            🦄 🌈 ⭐️ 🍭 🎈 🎪
        </div>
    </div>
</body>
</html>
