<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan's Projects</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        a {
            display: block;
            text-align: center;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Rohan's Projects</h1>
    <div class="grid-container">
        <a href="pursuit/">
            <img src="pursuit.jpg" alt="Pursuit">
        </a>
        <a href="match/">
            <img src="match.jpg" alt="Match">
        </a>
        <a href="panda/">
            <img src="panda.jpg" alt="Panda">
        </a>
        <a href="penguin/">
            <img src="penguin.jpg" alt="Penguin">
        </a>
    </div>
</body>
</html>
