<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>
			Seaweed
		</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<canvas id="myCanvas"></canvas>
        <div class="status-panel">
            <div class="status-item">
                <button id="prevButton" onclick="prevPuzzle()">←</button>
                Puzzle <span id="puzzleCount">1/1</span>
                <button id="nextButton" onclick="nextPuzzle()">→</button>
								<br><br>
                Fish <span id="fishCount" class="count-normal">0</span>/<span id="targetCount" class="count-target">0</span>
								<br><br>
                <span id="completion-message" class="hidden">✨ Perfect! ✨</span>
                <span id="creationStats" class="creation-only">
                    | Best: <span id="minFishCount">0</span>
                    | Step: <span id="iterationCount">0</span>
                </span>
            </div>
        </div>
        <div class="creator-tools">
            <h3>Creation Mode</h3>
            <button id="mcmcButton" onclick="mcmcButtonClick()">MCMC</button>
            <button id="random100Button" onclick="randomNButtonClick(100)">Random 100</button>
            <button id="bookButton" onclick="bookButtonClick()">Generate Book</button>
        </div>
		<script type="module" src="game.js"></script>
	</body>
</html>
