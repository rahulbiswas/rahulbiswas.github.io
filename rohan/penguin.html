<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Panda Peekaboo</title>
	<style>
canvas {
	border: 1px dashed black;
}
	</style>

	<script>
		var panda = new Image();
		panda.src = "panda.png";
		var tree = new Image();
		tree.src = "closeddoor.png";
		var showTree = 1;
		penguin_y = 200*Math.floor(Math.random() * 3)
		
		function drawBoard(context, showTree) {
			if (showTree) {
				context.drawImage(tree, 0, 0, 200, 667);
				context.drawImage(tree, 200, 0, 200, 667);
				context.drawImage(tree, 400, 0, 200, 667);
			} else {
				context.drawImage(panda, penguin_y, 0, 200, 667);				
			}
		}

window.onload = function() {
	var canvas = document.getElementById("drawingCanvas");
	var context = canvas.getContext("2d");

	canvas.onmouseup = canvasClick;
	
  drawBoard(context, showTree) 
};

function canvasClick(e) {
	var canvas = document.getElementById("drawingCanvas");
	var context = canvas.getContext("2d");
	context.clearRect(0, 0, canvas.width, canvas.height);
	showTree = 1 - showTree
	drawBoard(context, showTree)
};
	</script>
</head>

<body>
	<canvas id="drawingCanvas" width="1000"
	 height="667"></canvas>
</body>
</html>
