<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Panda Peekaboo</title>
	<style>
canvas {
	border: 1px dashed black;
}
	</style>

	<script>
		var panda = new Image();
		panda.src = "panda.png";
		var closed_door= new Image();
		closed_door.src = "closeddoor.png";
		var open_door= new Image();
		open_door.src = "opendoor.png"
		var open_doors = [0, 0, 0]
		penguin_y = Math.floor(Math.random() * 3)
		
		function drawBoard(context) {
			for (door_index = 0; door_index < 3; door_index++) {
				if (open_doors[door_index] == 1) {
					if (door_index == penguin_y) {
						context.drawImage(panda, 200*penguin_y, 0, 200, 667);						
					}
					context.drawImage(open_door, 200*door_index, 0, 200, 667);
				} else {
					context.drawImage(closed_door, 200*door_index,0, 200, 667);
				}
			}
		}

window.onload = function() {
	var canvas = document.getElementById("drawingCanvas");
	var context = canvas.getContext("2d");

	canvas.onmouseup = canvasClick;
	
  drawBoard(context) 
};

function canvasClick(e) {
	var canvas = document.getElementById("drawingCanvas");
	var context = canvas.getContext("2d");
	context.clearRect(0, 0, canvas.width, canvas.height);
	if (e.clientX < 202) {
		which_door = 0
	} else if (e.clientX < 404) {
		which_door = 1
	} else {
		which_door = 2
	}
	open_doors[which_door] = 1 - open_doors[which_door]
	drawBoard(context)
};
	</script>
</head>

<body>
	<canvas id="drawingCanvas" width="1000"
	 height="667"></canvas>
</body>
</html>
