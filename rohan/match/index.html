<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Animal Match Rohan Biswas</title>
	<style>
canvas {
	border: 10px dashed orange;
}
	</style>

<script>
var a0 = new Image();
a0.src = "a0.png";

var a1 = new Image();
a1.src = "a1.png";

var a2 = new Image();
a2.src = "a2.png";

animals = [0,0,1,1,2,2]

window.onload = function() {
	var canvas = document.getElementById("drawingCanvas");
	canvas.onmouseup = canvasClick;
	shown = {}
	for (i = 0; i < 3; i++) {
		for (j = 0; j < 2; j++) {
			key = i + '_' + j
			shown[key] = false
		}
	}

	animals = animals.sort((a, b) => 0.5 - Math.random());
	
	drawBoard();
};

function drawBoard() {
	var canvas = document.getElementById("drawingCanvas");
	var context = canvas.getContext("2d");
	console.log("shown: " + JSON.stringify(shown))
	context.clearRect(0, 0, 600, 600)
	for (i = 0; i < 3; i++) {
		for (j = 0; j < 2; j++) {
			if (shown[i + "_" + j]) {
				image_to_draw = a0
				switch (animals[2 * i + j]) {
					case 0:
						image_to_draw = a0
						break
					case 1:
						image_to_draw = a1
						break
					case 2:
						image_to_draw = a2
						break
				}
				context.drawImage(image_to_draw,300*i,300*j,300,300)			
			}
    }
	}	
}

function canvasClick(e) {
	var canvas = document.getElementById("drawingCanvas");
	var context = canvas.getContext("2d");
	i = Math.floor(e.x / 300)
	j = Math.floor(e.y / 300)
	console.log('i: ' + i + ', j: ' + j)
	key = i + '_' + j
	shown[key] = !shown[key]
	drawBoard()
};
	</script>
</head>

<body>
  use 1500, 900 later
	<br>
	<canvas id="drawingCanvas" width="900"
	 height="600"></canvas>
</body>
</html>
