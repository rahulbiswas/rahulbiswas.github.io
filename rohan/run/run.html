<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #green-box {
            width: 200px;
            height: 200px;
            background-color: #BCA; /* Yellow */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="green-box">Green Box</div>

    <script>
        // JavaScript to create and manipulate the green box
        document.addEventListener('DOMContentLoaded', function() {
            // Reference to our green box
            const greenBox = document.getElementById('green-box');
            
            // Add a click event to change the shade of green
            greenBox.addEventListener('click', function() {
                // Generate a random shade of greenf
                const r = Math.floor(Math.random() * 100);
                const g = Math.floor(Math.random() * 300);                
                const b = Math.floor(Math.random() * 100);
                
                // Apply the new color
                greenBox.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;

                // Add a little animation
                greenBox.style.transition = 'background-color 0.5s ease';

				// Log to console that color changed
				console.log('Green box changed color');
            });
		
            // Log to console that our box is ready
            console.log('Green box initialized and ready for interaction!');
        });
    </script>
</body>
</html>
