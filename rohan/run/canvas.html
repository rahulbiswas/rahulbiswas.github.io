
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Box with Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="200" height="200" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);"></canvas>

    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        
        // Function to draw our yellow box
        function drawYellowBox(color) {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw a simple rectangle
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add text to the box
            ctx.fillStyle = '#333';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Yellow Box', canvas.width / 2, canvas.height / 2);
        }
        
        // Initial draw with the default yellow color
        drawYellowBox('#FFD700');
        
        // Add a click event to change the shade of yellow
        canvas.addEventListener('click', function() {
            // Generate a random shade of yellow
            const r = 255;
            const g = Math.floor(Math.random() * 56) + 200; // Between 200-255
            const b = Math.floor(Math.random() * 100); // Between 0-99
            
            // Apply the new color
            const newColor = `rgb(${r}, ${g}, ${b})`;
            drawYellowBox(newColor);
            
            console.log('Yellow box changed color');
        });
    </script>
</body>
</html>
