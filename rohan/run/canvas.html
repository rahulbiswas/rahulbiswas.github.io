<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Box with Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial,;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="900" height="900" style="box-shadow: 0 4px 8px  rgba(0, 0, 0, 0.2);"></canvas>

    <script>
		px = 1
		py = 1
		SIZE = 5
		
        // Get the canvas element and its context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        drawBoxes();
        canvas.addEventListener('click', function() {
            drawBoxes();
            console.log('Green box changed color');
        });

		function drawBox(color, x, y) {
			ctx.fillStyle = color;
			ctx.fillRect(y*180+5,x*180+5,170,170)
		}

        function drawBoxes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = white();
			ctx.fillRect(0,0,900,900)

			for (x = 0; x < 5; x++) {
				for (y = 0; y < 5; y++) {
					if ((x>0) && (x<4) && (y>0) && (y<4)) {
						continue;
					}
					drawBox(blue(),x,y)
				}
			}
			
			drawBox(yellow(),px,py)
	    }
        
		// Returns a number in [min,max].
		function randInt(min, max) {
			return Math.floor(min + (max - min) * Math.random())
		}
		
		function yellow() {
			const r = 249;
			const g = 183;
			const b = 1;
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function blue() {
			const r = 23;
			const g = 23;
			const b = 56;
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function white() {
			const r = 240;
			const g = 247;
			const b = 238;
            return `rgb(${r}, ${g}, ${b})`;			
		}
		
		// Add this after your existing event listeners
		document.addEventListener('keydown', function(event) {
		    console.log('Key pressed:', event.key);
			if (event.key === 'ArrowUp') {
				if (px != 1) {
					px = px - 1
				}	
		    } else if (event.key === 'ArrowDown') {
				if (px != 3) {
					px = px + 1
				}
		    } else if (event.key === 'ArrowLeft') {
				if (py != 1) {
					py = py - 1
				}
		    } else if (event.key === 'ArrowRight') {
				if (py != 3) {
					py = py + 1
				}
		    }
		    drawBoxes();
		});
    </script>
</body>
</html>
