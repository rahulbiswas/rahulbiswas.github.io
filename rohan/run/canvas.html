<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Box with Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial,;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="900" height="900" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);"></canvas>

    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        
        // Function to draw our yellow box
        function drawGreenBox(color) {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw a simple rectangle
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Add text to the box
            ctx.fillStyle = '#333';
            ctx.font = 'bold 16px Courier';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Green Box', canvas.width / 2, canvas.height / 2);
        }
        
		// Returns a number in [min,max].
		function randInt(min, max) {
			return Math.floor(min + (max - min) * Math.random())
		}
		
        // Initial draw with the default yellow color
        drawGreenBox('#afa');
        
        // Add a click event to change the shade of yellow
        canvas.addEventListener('click', function() {
            // Generate a random shade of yellow
			const r = randInt(0,100);
			const g = randInt(200, 255);
			const b = randInt(0, 100);
            // Apply the new color
            const newColor = `rgb(${r}, ${g}, ${b})`;
            drawGreenBox(newColor);
            
            console.log('Green box changed color');
        });
    </script>
</body>
</html>
