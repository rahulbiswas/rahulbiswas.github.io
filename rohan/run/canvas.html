<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Box with Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial,;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="900" height="900" style="box-shadow: 0 4px 8px  rgba(0, 0, 0, 0.2);"></canvas>

    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        drawBoxes();
        canvas.addEventListener('click', function() {
            drawBoxes();
            console.log('Green box changed color');
        });

        function drawBoxes() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw a simple rectangle
            ctx.fillStyle = green();
			for (x = 0; x < 5; x++) {
				for (y = 0; y < 5; y++) {
					console.log('x=' + x + ',y=' + y)
					if ((x>0) && (x<4) && (y>0) && (y<4)) {
						continue;
					}
					ctx.fillRect(y*180+5,x*180+5,170,170)
				}
			}
	    }
        
		// Returns a number in [min,max].
		function randInt(min, max) {
			return Math.floor(min + (max - min) * Math.random())
		}
		
		function red() {
			const r = randInt(255, 255);
			const g = randInt(0, 0);
			const b = randInt(0, 0);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function orange() {
			const r = randInt(255, 255);
			const g = randInt(165, 165);
			const b = randInt(0, 0);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function yellow() {
			const r = randInt(255, 255);
			const g = randInt(255, 255);
			const b = randInt(0, 0);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function green() {
			const r = randInt(0, 0);
			const g = randInt(255, 255);
			const b = randInt(0, 0);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function blue() {
			const r = randInt(0, 0);
			const g = randInt(0, 0);
			const b = randInt(255, 255);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function indigo() {
			const r = randInt(75, 75);
			const g = randInt(0, 0);
			const b = randInt(130, 130);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function violet() {
			const r = randInt(127, 127);
			const g = randInt(0, 0);
			const b = randInt(55, 255);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function gray() {
			const r = randInt(128, 128);
			const g = randInt(128, 128);
			const b = randInt(128, 128);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function brown() {
			const r = randInt(150, 150);
			const g = randInt(75, 75);
			const b = randInt(0, 0);
            return `rgb(${r}, ${g}, ${b})`;			
		}
    </script>
</body>
</html>
