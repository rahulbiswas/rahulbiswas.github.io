<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Box with Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial,;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="900" height="900" style="box-shadow: 0 4px 8px  rgba(0, 0, 0, 0.2);"></canvas>

    <script>
        // Get the canvas element and its context
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        drawBoxes();
        canvas.addEventListener('click', function() {
            drawBoxes();
            console.log('Green box changed color');
        });

        function drawBoxes() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw a simple rectangle
            ctx.fillStyle = red();
            ctx.fillRect(0, 0, 290, 290);
				    
		    ctx.fillStyle = orange();
	        ctx.fillRect(300, 0, 290, 290);
			
		    ctx.fillStyle = yellow();
	        ctx.fillRect(600, 0, 290, 290);
		    
			ctx.fillStyle = green();
	        ctx.fillRect(0, 300, 290, 290);
			
			ctx.fillStyle = blue();
	        ctx.fillRect(300, 300, 290, 290);
    		
			ctx.fillStyle = indigo();
	        ctx.fillRect(600, 300, 290, 290);
			
			ctx.fillStyle = violet();
	        ctx.fillRect(0, 600, 290, 300);
			
			ctx.fillStyle = gray();
	        ctx.fillRect(300, 600, 290, 0);
			
			ctx.fillStyle = brown();
	        ctx.fillRect(600, 600, 290, 290);
	    }
	
        
		// Returns a number in [min,max].
		function randInt(min, max) {
			return Math.floor(min + (max - min) * Math.random())
		}
		
		function red() {
			const r = randInt(255, 255);
			const g = randInt(0, 0);
			const b = randInt(0, 0);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function orange() {
			const r = randInt(255, 255);
			const g = randInt(165, 165);
			const b = randInt(0, 0);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function yellow() {
			const r = randInt(255, 255);
			const g = randInt(255, 255);
			const b = randInt(0, 0);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function green() {
			const r = randInt(0, 0);
			const g = randInt(255, 255);
			const b = randInt(0, 0);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function blue() {
			const r = randInt(0, 0);
			const g = randInt(0, 0);
			const b = randInt(255, 255);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function indigo() {
			const r = randInt(75, 75);
			const g = randInt(0, 0);
			const b = randInt(130, 130);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function violet() {
			const r = randInt(127, 127);
			const g = randInt(0, 0);
			const b = randInt(255, 255);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function gray() {
			const r = randInt(128, 128);
			const g = randInt(128, 128);
			const b = randInt(128, 128);
            return `rgb(${r}, ${g}, ${b})`;			
		}	
		function brown() {
			const r = randInt(150, 150);
			const g = randInt(75, 75);
			const b = randInt(0, 0);
            return `rgb(${r}, ${g}, ${b})`;			
		}
    </script>
</body>
</html>
