<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowchart/1.17.1/flowchart.min.js"></script>
    <style>
        #diagram { 
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="diagram"></div>
    <script>
        var diagram = flowchart.parse(`
            st=>start: Start
            op=>operation: Process
            cond=>condition: Yes or No?
            e=>end: End
            
            st->op->cond
            cond(yes)->e
            cond(no)->op`);
            
        diagram.drawSVG('diagram', {
            'line-width': 3,
            'line-length': 50,
            'text-margin': 10,
            'font-size': 14,
            'font-color': '#333',
            'line-color': '#666',
            'element-color': '#888',
            'fill': 'white',
            'yes-text': 'yes',
            'no-text': 'no',
            'arrow-end': 'block',
            'scale': 1,
            'symbols': {
                'start': {
                    'font-color': 'white',
                    'element-color': '#58B969',
                    'fill': '#58B969'
                },
                'end': {
                    'font-color': 'white',
                    'element-color': '#C65757',
                    'fill': '#C65757'
                }
            }
        });
    </script>
</body>
</html>
