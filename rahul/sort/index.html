<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dada's Item Lister</title>
    <style>
        :root {
            /* We define our color "nicknames" here! */
            --bg-color: #fdf0f5;
            --text-color: #595168;
            --header-color: #ff8fab;
            --accent-color: #ff8fab;
            --accent-hover: #f8799a;
            --shadow-color: rgba(231, 171, 184, 0.25);
            --input-border: #e1bee7;
            --list-item-bg: #f3e5f5;
            --controls-bg: #a7c7e7;
            --controls-hover: #9ab8d9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem 0;
            display: flex; /* Added for centering */
            justify-content: center; /* Added for centering */
            align-items: center; /* Added for centering */
            min-height: 100vh; /* Added for centering */
            box-sizing: border-box; /* Added for centering */
        }
        
        #palette-picker {
            position: absolute;
            top: 2rem;
            left: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .swatch:hover {
            transform: scale(1.1);
        }
        .swatch.active {
            border-color: var(--header-color);
            box-shadow: 0 0 10px var(--header-color);
        }
        /* No more gradients, Dada! Just flat colors! */
        #swatch-kawaii { background: #ff8fab; }
        #swatch-ocean { background: #0077b6; }
        #swatch-sunset { background: #ff6a88; }
        #swatch-graphite { background: #434343; }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-color);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: var(--header-color);
            text-align: center;
            margin-top: 0;
        }
        textarea {
            width: 100%;
            height: 150px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: var(--accent-hover);
        }
        #createListBtn {
            display: block;
            width: 100%;
            margin-bottom: 1.5rem;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--list-item-bg);
            border-radius: 5px;
            margin-bottom: 8px;
        }
        .item-text {
            flex-grow: 1;
        }
        .controls button {
            background: var(--controls-bg);
            margin-left: 5px;
            padding: 5px 8px;
            font-size: 0.8rem;
            width: 65px;
            text-align: center;
        }
        .controls button:hover {
            background: var(--controls-hover);
        }
    </style>
</head>
<body>

    <div id="palette-picker">
        <button class="swatch active" id="swatch-kawaii" data-palette="kawaii"></button>
        <button class="swatch" id="swatch-ocean" data-palette="ocean"></button>
        <button class="swatch" id="swatch-sunset" data-palette="sunset"></button>
        <button class="swatch" id="swatch-graphite" data-palette="graphite"></button>
    </div>

    <div class="container">
        <h1>sort</h1>
        <textarea id="itemInput" placeholder="paste your items here, one per line..."></textarea>
        <button id="createListBtn">create list</button>
        <ul id="itemList"></ul>
    </div>

    <script>
        const createListBtn = document.getElementById('createListBtn');
        const itemInput = document.getElementById('itemInput');
        const itemList = document.getElementById('itemList');
        const palettePicker = document.getElementById('palette-picker');

        const palettes = {
            kawaii: {
                '--bg-color': '#fdf0f5', '--text-color': '#595168', '--header-color': '#ff8fab', '--accent-color': '#ff8fab', '--accent-hover': '#f8799a', '--shadow-color': 'rgba(231, 171, 184, 0.25)', '--input-border': '#e1bee7', '--list-item-bg': '#f3e5f5', '--controls-bg': '#a7c7e7', '--controls-hover': '#9ab8d9'
            },
            ocean: {
                '--bg-color': '#f0f8ff', '--text-color': '#03254c', '--header-color': '#0077b6', '--accent-color': '#0096c7', '--accent-hover': '#0077b6', '--shadow-color': 'rgba(144, 224, 239, 0.3)', '--input-border': '#90e0ef', '--list-item-bg': '#caf0f8', '--controls-bg': '#48cae4', '--controls-hover': '#00b4d8'
            },
            sunset: {
                '--bg-color': '#fff0f0', '--text-color': '#4c1c24', '--header-color': '#ff6a88', '--accent-color': '#ff8c6b', '--accent-hover': '#ff7854', '--shadow-color': 'rgba(255, 154, 139, 0.3)', '--input-border': '#ffc3a0', '--list-item-bg': '#ffd8c4', '--controls-bg': '#ff9a8b', '--controls-hover': '#ff8a7a'
            },
            graphite: {
                '--bg-color': '#f5f5f5', '--text-color': '#333333', '--header-color': '#434343', '--accent-color': '#5a5a5a', '--accent-hover': '#434343', '--shadow-color': 'rgba(0, 0, 0, 0.1)', '--input-border': '#cccccc', '--list-item-bg': '#eeeeee', '--controls-bg': '#a9a9a9', '--controls-hover': '#8c8c8c'
            }
        };

        function applyPalette(paletteName) {
            const selectedPalette = palettes[paletteName];
            for (const [key, value] of Object.entries(selectedPalette)) {
                document.documentElement.style.setProperty(key, value);
            }
            // Update active swatch
            document.querySelector('.swatch.active').classList.remove('active');
            document.querySelector(`#swatch-${paletteName}`).classList.add('active');
        }

        palettePicker.addEventListener('click', (event) => {
            const swatch = event.target.closest('.swatch');
            if (swatch) {
                applyPalette(swatch.dataset.palette);
            }
        });

        function updateTextArea() {
            const currentItems = itemList.querySelectorAll('.item-text');
            const textArray = Array.from(currentItems).map(item => item.textContent);
            itemInput.value = textArray.join('\n');
        }

        createListBtn.addEventListener('click', () => {
            const items = itemInput.value.trim().split('\n').filter(item => item.trim() !== '');
            itemList.innerHTML = '';

            items.forEach(text => {
                const li = document.createElement('li');
                const itemText = document.createElement('span');
                itemText.className = 'item-text';
                itemText.textContent = text;
                const controls = document.createElement('div');
                controls.className = 'controls';

                const upBtn = document.createElement('button');
                upBtn.textContent = '▲ up';
                upBtn.className = 'move-up';
                const downBtn = document.createElement('button');
                downBtn.textContent = '▼ down';
                downBtn.className = 'move-down';

                controls.appendChild(upBtn);
                controls.appendChild(downBtn);
                li.appendChild(itemText);
                li.appendChild(controls);
                itemList.appendChild(li);
            });
            
            createListBtn.textContent = 'update list';
        });

        itemList.addEventListener('click', (event) => {
            const button = event.target;
            const li = button.closest('li');

            if (!li) return;
            let listChanged = false;

            if (button.classList.contains('move-up')) {
                const prevLi = li.previousElementSibling;
                if (prevLi) {
                    itemList.insertBefore(li, prevLi);
                    listChanged = true;
                }
            } else if (button.classList.contains('move-down')) {
                const nextLi = li.nextElementSibling;
                if (nextLi) {
                    itemList.insertBefore(nextLi, li);
                    listChanged = true;
                }
            }

            if (listChanged) {
                updateTextArea();
            }
        });

        // Set the initial theme on load
        applyPalette('kawaii');
    </script>

</body>
</html>
