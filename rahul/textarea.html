<!DOCTYPE html>
<html>
<head>
  <title>Text Area</title>
<style>
label {
  display: inline-block;
  width: 60px;
}
</style>
<script>
function rmtext(page) {
	var ta = document.getElementById('ta')
	if (ta.value.length > 100) {
  	ta.value = ta.value.substring(1)
  }
}
</script>
</head>
<body>
  <textarea id="ta" name="ta" rows="6" cols="35" oninput="rmtext()" autofocus></textarea>
</body>
</html>
