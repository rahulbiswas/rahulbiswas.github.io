<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <meta name="description" content="Personal family page for the Biswas family members">
    <meta name="keywords" content="family, personal page, directory">
    <title>Biswas</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }
        
        a {
            display: block;
            text-align: center;
            text-decoration: none;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        img:hover {
            transform: scale(1.05);
        }
        .grid-container h3 {
            margin-top: 0.75rem;
            color: #333;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Biswas</h1>
    <div class="grid-container">
        <a href="rahul/sort/">
            <img src="rahul.png" alt="Rahul">
            <h3>Rahul</h3>
        </a>
        <a href="sid/">
            <img src="sid.png" alt="Sid">
            <h3>Sid</h3>
        </a>
        <a href="rohan/">
            <img src="rohan.png" alt="Rohan">
            <h3>Rohan</h3>
        </a>
        <a href="ellie/">
            <img src="ellie.png" alt="Ellie">
            <h3>Ellie</h3>
        </a>
    </div>
</body>
</html>
