<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Bet Gambling Simulator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding-top: 50px;
    }

    .money {
      font-size: 2em;
      margin: 20px;
    }

    .result {
      font-size: 1.5em;
      transition: color 0.3s ease;
    }

    .win {
      color: lime;
    }

    .lose {
      color: red;
    }

    button, input {
      padding: 10px;
      font-size: 1.2em;
      margin-top: 20px;
    }

    input {
      width: 100px;
      text-align: center;
    }

    #log {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
      text-align: left;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #streak {
      font-size: 1.2em;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ² Gambling Simulator ðŸŽ²</h1>
  <div class="money">Money: $<span id="money">1000</span></div>

  <div>
    <label for="betInput">Enter your bet: $</label>
    <input type="number" id="betInput" value="1" min="1">
  </div>

  <div class="result" id="result">Place your bet...</div>
  <div id="streak">No streak yet</div>
  <button onclick="placeBet()">Place Bet</button>

  <div id="log"></div>

  <script>
    let money = 1000;
    const log = document.getElementById("log");

    // NEW: streak variables
    let winStreak = 0;
    let lossStreak = 0;

    function updateDisplay() {
      document.getElementById("money").textContent = money;

      const streakText = winStreak > 0
        ? `Win streak: ${winStreak}`
        : lossStreak > 0
        ? `Loss streak: ${lossStreak}`
        : `No streak yet`;

      document.getElementById("streak").textContent = streakText;
    }

    function showResult(text, won) {
      const resultEl = document.getElementById("result");
      resultEl.textContent = text;
      resultEl.className = "result " + (won ? "win" : "lose");
    }

    function logMessage(msg) {
      const p = document.createElement("p");
      p.textContent = msg;
      log.prepend(p);
    }

    function placeBet() {
      let bet = parseInt(document.getElementById("betInput").value);

      if (isNaN(bet) || bet <= 0) {
        alert("Please enter a valid bet amount.");
        return;
      }

      if (bet > money) {
        alert("You don't have enough money to place that bet.");
        return;
      }

      const roll = Math.floor(Math.random() * 100) + 1;

      if (roll < 53) {
        money -= bet;
        lossStreak++;
        winStreak = 0;
        showResult("You lost!", false);
        logMessage(`âŒ Lost $${bet}`);
      } else {
        money += bet;
        winStreak++;
        lossStreak = 0;
        showResult("You won!", true);
        logMessage(`âœ… Won $${bet}`);
      }

      updateDisplay();
    }
  </script>

</body>
</html>
