<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Do Shou Qi</title>
	<style>
canvas {
	border: 10px dashed black;
}
	</style>
	<script>

window.onload = function() {
	var canvas = document.getElementById("drawingCanvas");
	var context = canvas.getContext("2d");
	
	canvas.onmouseup = canvasClick;
	
	context.fillStyle = "blue";
	context.fillRect(100, 300, 200, 300);
	context.fillRect(400, 300, 200, 300);
	context.lineWidth = 4;
	context.strokeStyle = "rgb(60,60,60)";
	for (row=0; row<8; row++) {
		for (column=0; column<10; column++) {
			x = row*100
			y = column*100
			context.moveTo(x,y)
			context.lineTo(x+100,y)
			context.stroke();
			context.moveTo(x,y)
			context.lineTo(x,y+100)
			context.stroke();
			context.moveTo(x+100,y)
			context.lineTo(x+100,y+100)
			context.stroke();
			context.moveTo(x,y+100)
			context.lineTo(x+100,y+100)
			context.stroke();
		}
	}
}
function canvasClick(e) {
	var canvas = document.getElementById("drawingCanvas");
	var context = canvas.getContext("2d");
	var clickX = e.pageX - canvas.offsetLeft;
	var clickY = e.pageY = canvas.offsetTop;
};

	</script>
</head>

<body>
	<canvas id="drawingCanvas" width="700"
	 height="900"></canvas>
</body>
</html>
