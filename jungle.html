<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Do Shou Qi</title>
	<style>
canvas {
	border: 10px dashed black;
}
	</style>
	<script>
		
window.onload = function() {
	var canvas = document.getElementById("drawingCanvas");
	var context = canvas.getContext("2d");
	
	canvas.onmouseup = canvasClick;
	
	context.lineWidth = 4;
	context.strokeStyle = "rgb(60,60,60)";
	for (y=0; y<901; y++, y+=100)
		for (x=100; x<801; x++, x+=100) {
			context.moveTo(x+10,y+10)
			context.lineTo(x-90,y+10)
			context.stroke();
			context.moveTo(x+10,y+10)
			context.lineTo(x+10,y+10+100)
			context.stroke();
			context.moveTo(x-90,y+10)
			context.lineTo(x-90,y+10+100)
			context.stroke();
			context.moveTo(x+10,y+10+100)
			context.lineTo(x-90,y+10+100)
			context.stroke();
	context.fillStyle = "blue";
	context.fillRect(110, 310, 205, 305);
	context.fillRect(410, 310, 205, 305)
	for (y=0; y<901; y++, y+=100)
		for (x=100; x<801; x++, x+=100) {
			context.moveTo(x+10,y+10)
			context.lineTo(x-90,y+10)
			context.stroke();
			context.moveTo(x+10,y+10)
			context.lineTo(x+10,y+10+100)
			context.stroke();
			context.moveTo(x-90,y+10)
			context.lineTo(x-90,y+10+100)
			context.stroke();
			context.moveTo(x+10,y+10+100)
			context.lineTo(x-90,y+10+100)
			context.stroke();
		};
	};
};

function canvasClick(e) {
	var canvas = document.getElementById("drawingCanvas");
	var context = canvas.getContext("2d");
	var clickX = e.pageX - canvas.offsetLeft;
	var clickY = e.pageY = canvas.offsetTop;
};

	</script>
</head>

<body>
	<canvas id="drawingCanvas" width="730"
	 height="930"></canvas>
</body>
</html>
